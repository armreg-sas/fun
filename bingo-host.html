<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Host - Create Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 28px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .label {
            font-weight: 600;
            margin-bottom: 12px;
            color: #555;
            font-size: 15px;
        }
        .input-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 25px;
            width: 100%;
            max-width: 100%;
        }
        .input-grid input {
            padding: 10px 8px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 13px;
            transition: all 0.2s;
            text-align: center;
            min-width: 0;
        }
        .input-grid input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .input-grid input.center {
            background: #ffd700;
            font-weight: bold;
            color: #333;
        }
        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            align-items: stretch;
        }
        .controls label {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .controls label span {
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }
        .controls input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s;
        }
        .controls input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            align-self: flex-end;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        button:disabled:hover {
            background: #ccc;
            transform: none;
            box-shadow: none;
        }
        .links-container {
            display: none;
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 2px solid #e9ecef;
        }
        .links-container h2 {
            margin-bottom: 18px;
            color: #333;
            font-size: 18px;
        }
        .player-link {
            display: flex;
            gap: 12px;
            align-items: center;
            padding: 14px;
            background: white;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #e0e0e0;
        }
        .player-link .player-num {
            font-weight: 700;
            color: #667eea;
            min-width: 70px;
            font-size: 14px;
        }
        .player-link .link-text {
            flex: 1;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #666;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .button-group {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }
        .copy-btn, .share-btn {
            padding: 8px 16px;
            font-size: 13px;
            flex-shrink: 0;
        }
        .copy-btn.copied {
            background: #4caf50;
        }
        .share-btn {
            background: #ff9800;
        }
        .share-btn:hover {
            background: #f57c00;
        }
        .share-btn.shared {
            background: #4caf50;
        }
        @media (max-width: 768px) {
            body {
                padding: 8px;
            }
            .container {
                padding: 12px;
                border-radius: 12px;
            }
            h1 {
                font-size: 22px;
                margin-bottom: 6px;
            }
            .subtitle {
                font-size: 12px;
                margin-bottom: 15px;
            }
            .label {
                font-size: 13px;
                margin-bottom: 8px;
            }
            .input-grid {
                gap: 3px;
                margin-bottom: 15px;
            }
            .input-grid input {
                font-size: 9px;
                padding: 6px 2px;
                border-radius: 4px;
            }
            .controls {
                flex-direction: column;
                gap: 10px;
            }
            .controls label span {
                font-size: 12px;
            }
            .controls input {
                padding: 10px;
                font-size: 14px;
            }
            button {
                align-self: stretch;
                padding: 11px 20px;
                font-size: 14px;
                border-radius: 6px;
            }
            .links-container {
                padding: 12px;
                margin-top: 15px;
                border-radius: 8px;
            }
            .links-container h2 {
                font-size: 15px;
                margin-bottom: 10px;
            }
            .player-link {
                flex-direction: column;
                align-items: stretch;
                padding: 10px;
                gap: 8px;
                border-radius: 6px;
                margin-bottom: 8px;
            }
            .player-link .player-num {
                min-width: auto;
                font-size: 12px;
            }
            .player-link .link-text {
                white-space: normal;
                word-break: break-all;
                font-size: 10px;
            }
            .button-group {
                flex-direction: row;
                gap: 6px;
            }
            .copy-btn, .share-btn {
                padding: 9px 14px;
                font-size: 12px;
                border-radius: 5px;
                flex: 1;
            }
        }
        @media (max-width: 400px) {
            body {
                padding: 6px;
            }
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 20px;
            }
            .input-grid {
                gap: 2px;
            }
            .input-grid input {
                font-size: 8px;
                padding: 4px 1px;
            }
        }
        @media (max-width: 350px) {
            .input-grid input {
                font-size: 7px;
                padding: 3px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ Bingo Host</h1>
        <div class="subtitle">Create a custom bingo game for up to 10 players</div>
        
        <div class="label">Enter 24 bingo items (center will be FREE):</div>
        <div class="input-grid" id="inputGrid"></div>
        
        <div class="controls">
            <label>
                <span>Number of Players</span>
                <input type="number" id="playerCount" min="1" max="10" value="5">
            </label>
            <button onclick="generateGame()">Generate Cards</button>
        </div>
        
        <div class="links-container" id="linksContainer">
            <h2>ðŸ”— Player Links</h2>
            <div id="linksList"></div>
        </div>
    </div>

    <script>
        // Create input grid
        const grid = document.getElementById('inputGrid');
        for (let i = 0; i < 25; i++) {
            const input = document.createElement('input');
            input.type = 'text';
            input.id = `item${i}`;
            
            if (i === 12) {
                input.value = 'FREE';
                input.disabled = true;
                input.className = 'center';
                input.placeholder = 'FREE';
            } else {
                input.placeholder = `${i < 12 ? i + 1 : i}`;
            }
            
            grid.appendChild(input);
        }

        function generateGame() {
            const items = [];
            let emptyCount = 0;
            
            for (let i = 0; i < 25; i++) {
                if (i === 12) {
                    items.push('FREE');
                } else {
                    const value = document.getElementById(`item${i}`).value.trim();
                    if (!value) {
                        emptyCount++;
                    }
                    items.push(value || `Item ${i < 12 ? i + 1 : i}`);
                }
            }

            if (emptyCount > 0) {
                if (!confirm(`${emptyCount} items are empty and will use default text. Continue?`)) {
                    return;
                }
            }

            const playerCount = parseInt(document.getElementById('playerCount').value);
            if (isNaN(playerCount) || playerCount < 1 || playerCount > 10) {
                alert('Please enter a number between 1 and 10 for players');
                return;
            }

            // Store game data
            const gameId = Date.now().toString(36) + Math.random().toString(36).substring(2);
            const gameData = {
                items: items,
                playerCount: playerCount,
                cards: [],
                created: new Date().toISOString()
            };

            // Generate unique cards
            for (let p = 0; p < playerCount; p++) {
                const card = generateUniqueCard(items);
                gameData.cards.push(card);
            }

            try {
                localStorage.setItem(`game_${gameId}`, JSON.stringify(gameData));
            } catch (e) {
                alert('Failed to save game. Your browser storage may be full.');
                return;
            }

            // Display links
            displayLinks(gameId, playerCount);
        }

        function generateUniqueCard(items) {
            const card = [...items];
            const centerItem = card[12];
            
            // Remove center, shuffle, then put it back
            card.splice(12, 1);
            
            // Fisher-Yates shuffle
            for (let i = card.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [card[i], card[j]] = [card[j], card[i]];
            }
            
            // Insert FREE back at center
            card.splice(12, 0, centerItem);
            
            return card;
        }

        async function displayLinks(gameId, playerCount) {
            const container = document.getElementById('linksContainer');
            const linksList = document.getElementById('linksList');
            linksList.innerHTML = '';

            // Get the base URL and construct player URL properly
            const currentUrl = window.location.href;
            const urlParts = currentUrl.split('/');
            urlParts[urlParts.length - 1] = 'bingo-player.html';
            const baseUrl = urlParts.join('/');
            
            // Get game data to encode in URLs
            const gameData = JSON.parse(localStorage.getItem(`game_${gameId}`));
            
            if (!gameData || !gameData.cards) {
                alert('Error: Game data not found');
                return;
            }
            
            // Show loading message
            linksList.innerHTML = '<div style="text-align: center; padding: 20px; color: #666;">Generating short links...</div>';
            container.style.display = 'block';
            
            // Clear loading message
            await new Promise(resolve => setTimeout(resolve, 100));
            linksList.innerHTML = '';
            
            for (let i = 0; i < playerCount; i++) {
                try {
                    // Encode the card data in the URL
                    const cardData = {
                        card: gameData.cards[i],
                        player: i + 1
                    };
                    const encodedCard = btoa(encodeURIComponent(JSON.stringify(cardData)));
                    const longLink = `${baseUrl}?data=${encodedCard}`;
                    
                    const div = document.createElement('div');
                    div.className = 'player-link';
                    
                    const playerNum = document.createElement('span');
                    playerNum.className = 'player-num';
                    playerNum.textContent = `Player ${i + 1}`;
                    
                    const linkText = document.createElement('span');
                    linkText.className = 'link-text';
                    linkText.textContent = 'Shortening...';
                    
                    const buttonGroup = document.createElement('div');
                    buttonGroup.className = 'button-group';
                    
                    const copyBtn = document.createElement('button');
                    copyBtn.className = 'copy-btn';
                    copyBtn.textContent = 'Copy';
                    copyBtn.disabled = true;
                    
                    const shareBtn = document.createElement('button');
                    shareBtn.className = 'share-btn';
                    shareBtn.textContent = 'Share';
                    shareBtn.disabled = true;
                    
                    buttonGroup.appendChild(copyBtn);
                    buttonGroup.appendChild(shareBtn);
                    
                    div.appendChild(playerNum);
                    div.appendChild(linkText);
                    div.appendChild(buttonGroup);
                    
                    linksList.appendChild(div);
                    
                    // Shorten the URL (capture player index in closure)
                    (function(playerIndex) {
                        shortenUrl(longLink).then(shortLink => {
                            linkText.textContent = shortLink;
                            copyBtn.disabled = false;
                            shareBtn.disabled = false;
                            copyBtn.onclick = function() { copyLink(shortLink, this); };
                            shareBtn.onclick = function() { shareLink(shortLink, playerIndex + 1, this); };
                        }).catch(error => {
                            console.error('Shortening failed:', error);
                            linkText.textContent = longLink;
                            copyBtn.disabled = false;
                            shareBtn.disabled = false;
                            copyBtn.onclick = function() { copyLink(longLink, this); };
                            shareBtn.onclick = function() { shareLink(longLink, playerIndex + 1, this); };
                        });
                    })(i);
                    
                } catch (e) {
                    console.error(`Error creating link for player ${i + 1}:`, e);
                    alert(`Error creating link for Player ${i + 1}. The card data may be too large.`);
                }
            }

            container.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        async function shortenUrl(longUrl) {
            try {
                // Using TinyURL API (free, no API key required)
                const response = await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(longUrl)}`, {
                    method: 'GET',
                    mode: 'cors'
                });
                if (!response.ok) throw new Error('Shortening failed');
                const shortUrl = await response.text();
                
                // Validate the response is a valid URL
                if (!shortUrl || !shortUrl.startsWith('http')) {
                    throw new Error('Invalid shortened URL');
                }
                
                return shortUrl.trim();
            } catch (error) {
                console.error('URL shortening error:', error);
                // Fallback to original URL if shortening fails
                throw error;
            }
        }

        function copyLink(link, button) {
            navigator.clipboard.writeText(link).then(() => {
                const originalText = button.textContent;
                button.textContent = 'âœ“ Copied!';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(() => {
                alert('Failed to copy. Please copy manually: ' + link);
            });
        }

        function shareLink(link, playerNum, button) {
            if (navigator.share) {
                navigator.share({
                    title: `Bingo Game - Player ${playerNum}`,
                    text: `Join our Bingo game as Player ${playerNum}!`,
                    url: link
                }).then(() => {
                    const originalText = button.textContent;
                    button.textContent = 'âœ“ Shared!';
                    button.classList.add('shared');
                    
                    setTimeout(() => {
                        button.textContent = originalText;
                        button.classList.remove('shared');
                    }, 2000);
                }).catch((error) => {
                    // User cancelled - don't show error
                    if (error.name !== 'AbortError') {
                        console.error('Share failed:', error);
                    }
                });
            } else {
                // Fallback for browsers that don't support Web Share API
                copyLink(link, button);
                alert('Share not supported on this device. Link copied to clipboard instead!');
            }
        }
    </script>
</body>
</html>
