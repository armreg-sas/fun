<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Host - Create Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 28px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .label {
            font-weight: 600;
            margin-bottom: 12px;
            color: #555;
            font-size: 15px;
        }
        .input-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 25px;
        }
        .input-grid input {
            padding: 10px 8px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 13px;
            transition: all 0.2s;
            text-align: center;
        }
        .input-grid input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .input-grid input.center {
            background: #ffd700;
            font-weight: bold;
            color: #333;
        }
        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            align-items: stretch;
        }
        .controls label {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .controls label span {
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }
        .controls input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s;
        }
        .controls input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            align-self: flex-end;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .links-container {
            display: none;
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 2px solid #e9ecef;
        }
        .links-container h2 {
            margin-bottom: 18px;
            color: #333;
            font-size: 18px;
        }
        .player-link {
            display: flex;
            gap: 12px;
            align-items: center;
            padding: 14px;
            background: white;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #e0e0e0;
        }
        .player-link .player-num {
            font-weight: 700;
            color: #667eea;
            min-width: 70px;
            font-size: 14px;
        }
        .player-link .link-text {
            flex: 1;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #666;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .copy-btn {
            padding: 8px 16px;
            font-size: 13px;
            flex-shrink: 0;
        }
        .copy-btn.copied {
            background: #4caf50;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .input-grid input {
                font-size: 11px;
                padding: 8px 4px;
            }
            .controls {
                flex-direction: column;
            }
            button {
                align-self: stretch;
            }
            .player-link {
                flex-direction: column;
                align-items: stretch;
            }
            .player-link .link-text {
                white-space: normal;
                word-break: break-all;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ Bingo Host</h1>
        <div class="subtitle">Create a custom bingo game for up to 10 players</div>
        
        <div class="label">Enter 24 bingo items (center will be FREE):</div>
        <div class="input-grid" id="inputGrid"></div>
        
        <div class="controls">
            <label>
                <span>Number of Players</span>
                <input type="number" id="playerCount" min="1" max="10" value="5">
            </label>
            <button onclick="generateGame()">Generate Cards</button>
        </div>
        
        <div class="links-container" id="linksContainer">
            <h2>ðŸ”— Player Links</h2>
            <div id="linksList"></div>
        </div>
    </div>

    <script>
        // Create input grid
        const grid = document.getElementById('inputGrid');
        for (let i = 0; i < 25; i++) {
            const input = document.createElement('input');
            input.type = 'text';
            input.id = `item${i}`;
            
            if (i === 12) {
                input.value = 'FREE';
                input.disabled = true;
                input.className = 'center';
                input.placeholder = 'FREE';
            } else {
                input.placeholder = `${i < 12 ? i + 1 : i}`;
            }
            
            grid.appendChild(input);
        }

        function generateGame() {
            const items = [];
            let emptyCount = 0;
            
            for (let i = 0; i < 25; i++) {
                if (i === 12) {
                    items.push('FREE');
                } else {
                    const value = document.getElementById(`item${i}`).value.trim();
                    if (!value) {
                        emptyCount++;
                    }
                    items.push(value || `Item ${i < 12 ? i + 1 : i}`);
                }
            }

            if (emptyCount > 0) {
                if (!confirm(`${emptyCount} items are empty and will use default text. Continue?`)) {
                    return;
                }
            }

            const playerCount = parseInt(document.getElementById('playerCount').value);
            if (isNaN(playerCount) || playerCount < 1 || playerCount > 10) {
                alert('Please enter a number between 1 and 10 for players');
                return;
            }

            // Store game data
            const gameId = Date.now().toString(36) + Math.random().toString(36).substr(2);
            const gameData = {
                items: items,
                playerCount: playerCount,
                cards: [],
                created: new Date().toISOString()
            };

            // Generate unique cards
            for (let p = 0; p < playerCount; p++) {
                const card = generateUniqueCard(items);
                gameData.cards.push(card);
            }

            localStorage.setItem(`game_${gameId}`, JSON.stringify(gameData));

            // Display links
            displayLinks(gameId, playerCount);
        }

        function generateUniqueCard(items) {
            const card = [...items];
            const centerItem = card[12];
            
            // Remove center, shuffle, then put it back
            card.splice(12, 1);
            
            // Fisher-Yates shuffle
            for (let i = card.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [card[i], card[j]] = [card[j], card[i]];
            }
            
            // Insert FREE back at center
            card.splice(12, 0, centerItem);
            
            return card;
        }

        function displayLinks(gameId, playerCount) {
            const container = document.getElementById('linksContainer');
            const linksList = document.getElementById('linksList');
            linksList.innerHTML = '';

            const baseUrl = window.location.href.replace('bingo-host.html', 'bingo-player.html');
            
            for (let i = 0; i < playerCount; i++) {
                const link = `${baseUrl}?game=${gameId}&player=${i}`;
                const div = document.createElement('div');
                div.className = 'player-link';
                div.innerHTML = `
                    <span class="player-num">Player ${i + 1}</span>
                    <span class="link-text">${link}</span>
                    <button class="copy-btn" onclick="copyLink('${link}', this)">Copy</button>
                `;
                linksList.appendChild(div);
            }

            container.style.display = 'block';
            container.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function copyLink(link, button) {
            navigator.clipboard.writeText(link).then(() => {
                const originalText = button.textContent;
                button.textContent = 'âœ“ Copied!';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(() => {
                alert('Failed to copy. Please copy manually: ' + link);
            });
        }
    </script>
</body>
</html>
